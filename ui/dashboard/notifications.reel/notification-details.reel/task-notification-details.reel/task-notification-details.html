<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../notification-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('has-error')": {"<-": "!!@owner.object.errorMessage"},
                "classList.has('has-warning')": {"<-": "@owner.object.taskReport.warnings.length > 0"}
            }
        },
        "jobId": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "jobId"}
            },
            "bindings": {
                "value": {"<-": "'TASK #' + @owner.object.id"}
            }
        },
        "taskName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "taskName"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.name"}
            }
        },
        "state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.state"}
            }
        },
        "errorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "errorCondition"}
            },
            "bindings": {
                "condition": {"<-": "!!@owner.object.error || @owner.object.taskReport.warnings.length > 0"}
            }
        },
        "errorMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.error.message"}
            }
        },
        "warnings": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "warnings"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.warnings"}
            }
        },
        "warning": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "warning"}
            },
            "bindings": {
                "value": {"<-": "@warnings:iteration.object.message"}
            }
        },
        "retryButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "retryButton"},
                "value": "Retry"
            },
            "bindings": {
                "classList.has('hide')": {"<-": "@owner.object.state != 'FAILED'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TaskNotificationDetails">
        <header>
            <div data-montage-id="jobId" class="Notification-details-title"></div>
            <button data-montage-id="retryButton" class="Button--primary Button--small"></button>
        </header>
        <main>
            <h4>Description:</h4>
            <div data-montage-id="errorCondition" class="Notification-details-messages">
                <p data-montage-id="errorMessage" class="Notification-details-errorMessage"></p>
                <div data-montage-id="warnings">
                    <p data-montage-id="warning" class="Notification-details-warning"></p>
                </div>
            </div>
            <h4>Task Name:</h4>
            <p data-montage-id="taskName"></p>
            <h4>State:</h4>
            <p data-montage-id="state"></p>
        </main>
    </div>
</body>
</html>
