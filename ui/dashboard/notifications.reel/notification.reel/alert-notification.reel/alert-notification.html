<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="alert-notification.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('has-warning')": {"<-": "@owner.object.severity == 'WARNING'"},
                "classList.has('has-info')": {"<-": "@owner.object.severity == 'INFO'"},
                "classList.has('has-critical')": {"<-": "@owner.object.severity == 'CRITICAL'"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "converter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "HH:mm:ss"
            }
        },
        "summary": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "summary"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.title"},
                "classList.has('hide')": {"<-": "!@owner.object.title"}
            }
        },
        "timestamp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "timestamp"}
            },
            "bindings": {
                "value": {
                    "<-": "@owner.object.date",
                    "converter": {"@": "converter"}
                }
            }
        },
        "dismissButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "dismissButton"}
            },
            "bindings": {
                "classList.has('hide')": {"<-": "@owner.object._dismissing"}
            }
        },
        "expandButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "expandButton"}
            }
        },
        "details": {
            "prototype": "../../notification-details.reel/alert-notification-details.reel",
            "properties": {
                "element": {"#": "details"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AlertNotification">
        <div class="Notification-header">
            <div class="Notification-overview">
                <div>
                    <div data-montage-id="summary"></div>
                </div>
                <div>
                    <div data-montage-id="timestamp" class="Notification-time"></div>
                </div>
            </div>
            <div class="Notification-actions">
                <div data-montage-id="expandButton" class="Notification-expand">
                    <svg><use xlink:href="#i-arrow"/></svg>
                </div>
                <div data-montage-id="dismissButton" class="Notification-close">
                    <svg id="i-close" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title>close</title><g fill="none" fill-rule="evenodd"><circle id="i-close-bg" stroke="#979797" fill="#D8D8D8" cx="12" cy="12" r="10"/><path id="i-close-symbol" d="M11.293 12l-3.89-3.89-.353-.353.707-.707.354.354 3.89 3.89 3.89-3.89.353-.354.707.707-.354.354-3.89 3.89 3.89 3.89.354.353-.707.707-.354-.354-3.89-3.89-3.89 3.89-.353.354-.707-.707.354-.354 3.89-3.89z" fill="#979797"/></g>
                    </svg>
                </div>
            </div>
        </div>
        <div data-montage-id="details" class="Notification-details"></div>
    </div>
</body>
</html>
