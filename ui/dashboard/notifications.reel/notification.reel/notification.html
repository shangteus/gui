<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="notification.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-expanded')": {"<-": "@owner.infoExpanded"}
            }
        },
        "notificationType": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "notificationType"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/dashboard/notifications.reel/notification.reel/' + @owner.object._objectType.toLowerCase() + '-notification.reel'"},
                "object": {"<-": "@owner.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Notification">
        <div data-montage-id="notificationType">
            <div data-montage-id="taskNotification" data-arg="Task"></div>
            <div data-montage-id="alertNotification" data-arg="Alert"></div>
        </div>
    </div>
</body>
</html>
