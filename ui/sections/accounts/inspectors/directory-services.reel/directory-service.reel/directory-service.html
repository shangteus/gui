<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="directory-service.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            }
        },

        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name",
                "placeholder": "enter name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },

        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canRevert":    true,
                "canSave":      true,
                "controller":   {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },

        "content": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "directory-placeholder"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/sections/accounts/inspectors/directory-services.reel/' + @owner.object.type + '-service.reel'"},
                "object": {"<-": "@owner.object"}
            }
        },

        "enabled": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object.enabled"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DirectoryService">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="directory-placeholder"></div>
            <div data-montage-id="enabled"></div>
        </div>
    </div>
</body>
</html>
