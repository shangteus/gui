<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="winbind-service.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "domainName": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "domainName"},
                "label": "Domain Name (DNS/Realm-Name)",
                "placeholder": "e.g. company.com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.realm"}
            }
        },

        "domainAccountName": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "domainAccountName"},
                "label": "Domain Account Name",
                "placeholder": "e.g. Administrator"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.username"}
            }
        },

        "domainAccountPassword": {
            "prototype": "blue-shark/ui/field-password-input.reel",
            "properties": {
                "element": {"#": "domainAccountPassword"},
                "label": "Domain Account Password",
                "placeholder": "enter password"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.password"}
            }
        },

        "advancedSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "advancedSection"},
                "title": "Advanced"
            }
        },

        "domainController": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "domainController"},
                "label": "Domain Controller"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.dc_address"}
            }
        },

        "globalCatalogServer": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "globalCatalogServer"},
                "label": "Global Catalog Server"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.gcs_address"}
            }
        },

        "siteName": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "siteName"},
                "label": "Site Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.site_name"}
            }
        },

        "allowDNSUpdates": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "allowDNSUpdates"},
                "label": "Allow DNS updates"
            },
            "bindings": {
                "value": {"<->": "!!@owner.object.parameters.allow_dns_updates"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="WinbindService">
        <div data-montage-id="domainName"></div>
        <div data-montage-id="domainAccountName"></div>
        <div data-montage-id="domainAccountPassword"></div>

        <div data-montage-id="advancedSection">
            <div data-montage-id="domainController"></div>
            <div data-montage-id="globalCatalogServer"></div>
            <div data-montage-id="siteName"></div>
            <div data-montage-id="allowDNSUpdates"></div>
        </div>
    </div>
</body>
</html>
